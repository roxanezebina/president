<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <title>Find Your President</title>
</head>

<body>

<div id="app" v-cloak>
    <div class="row">
        <div class="middle">
            <h1>Quel pr√©sident vous convient le mieux ?</h1>
            <div class="callout">
                <h2>{{ question.text }}</h2>
                <ul>
                    <li v-for="response in responses" v-bind:for="response.id">
                        <label v-bind:for="response.id">
                            <input v-on:click="next" class="response_radio" type="radio"
                            v-bind:value="response.id"
                            v-bind:name="question.id"
                            v-bind:id="response.id" >
                            {{ response.text }}
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<!-- SCRIPTS -->
<script> // Globals for each presidents's score
var trump = 0;
var holland = 0;
var macron = 0;
var merkel = 0;
var sarkozy = 0;
</script>

<script src="js/vue.js"></script>
<script type="text/javascript" src="js/questions.js"></script> <!-- question's list -->
<script type="text/javascript" src="js/functions.js"></script>

</body>
</html>
